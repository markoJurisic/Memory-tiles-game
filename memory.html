<!DOCTYPE html>

<html>

<head>

	<!-- Website Title & Description for Search Engine purposes -->
	<title>JavaScript Memory Game</title>
	<meta name="description" content="">

	<!-- Mobile viewport optimized -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Custom CSS -->
	<link href="style.css" rel="stylesheet">
	</script>

</head>

<body>
	<div class="container" id="wrapper">
		<div class="row" id="controls">
			<div class="col-xs-12">
				<div class="btn btn-lg btn-default" id="time"></div>
				<div class="btn btn-lg btn-default new">New Game: </div>
				<div class="btn btn-lg btn-success" id="easy">Easy</div>
				<div class="btn btn-lg btn-warning" id="normal">Normal</div>
				<div class="btn btn-lg btn-danger" id="hard">Hard</div>
				<div class="btn btn-lg btn-default new">Moves: <span id="moves"></span></div>
				<div class="btn btn-lg btn-default new">Least moves: <span id="leastMovesNormal">999</span><span id="leastMovesHard">999</span><span id="leastMovesEasy">999</span></div>
			</div>
		</div>
		
		<div class="row">
			<div id="gameboard" class="col-md-9"></div>
			<div class="col-md-3 scores">
				<h4 id='fastest'></h4>
				<div id="scoresEasy">				
					<div class="first"></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
				<div id="scoresNormal">
					<div class="first"></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
				<div id="scoresHard">
					<div class="first"></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>
		
		</div>		

	</div>



	<script src="http://code.jquery.com/jquery.js"></script>

	<!-- Custom JS -->
	<script src="timer.js"></script>
	<script src="scores.js"></script>
	<script src="script.js"></script>

</body>

</html>
